
<div class="col-sm-12 text-center" *ngFor="let sneaker  of (sneakers ? sneakers.slice(0,1): [])">
    <div class = "row"> 
        <div class="col-sm-6">
            <img src="{{sneaker.image}}" class="card-img-top col-sm-8" >  
        </div>
        <div class="card text-center col-sm-6">
            <p> {{sneaker.brand}}  -  {{sneaker.model}} </p>   
            <p>Fecha Lanzamiento :  {{sneaker.launchDate}} </p>
            <p>Precio:  $ {{sneaker.price}} </p>
       
            <div class="car-body">
                <div class="card text-center">              
                    <p>DISPONIBILIDAD</p>
                </div>
                <div  >            
                    <ul class= "list-group">
                        <li class="list-group-item list-group-item-action" *ngFor="let size of sizes"
                        (click)="selectForCar(sneaker, size)" [class.active] = "size == sizeSelected">   
                            Talla:  {{size.size}} <br>Cantidad:  {{size.amount}}
                        </li>
                    </ul>                    
                </div>            
            </div> 
            <div>
                <br><br><br>
            </div>
            <button (click)="addCar()" class= "btn btn-info " >
                Agregar al Carrito
            </button>  
        </div>  
         
  </div>  
</div>
